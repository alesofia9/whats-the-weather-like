<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/whats-the-weather-like/Assets/style.css">
    <title>What's The Weather Like Today?</title>
</head>
<body>
    
  <!-- Search text box and search icon. -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Type city name here..." spellcheck="false">
            <button><img src="Images/search-weather.png" width="50"></button>
        </div>
        <!-- Searched city current weather display. -->
        <div class="weather">
            <img src="Images/partly-cloudy.png" class="weather-icon">
            <h1 class="temp"> 76Â°F</h1>
            <h2 class="city">San Antonio</h2>
            <div class="details">
                <div class="column">
                    <img src="Images/wind.png" width="50">
                    <div>
                        <p class="wind">13 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="column">
                    <img src="Images/humidity.png" width="50">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Days of the week.-->
        <section class="day-section" data-day-section>
            <div class="day-card">
              <img src="Images/sunny.png" class="weather-day" />
              <div class="day-card-day">Sunday</div>
              <div>84&deg;</div>
            </div>
            <div class="day-card">
              <img src="Images/windy.png" class="weather-day" />
              <div class="day-card-day">Monday</div>
              <div>68&deg;</div>
            </div>
            <div class="day-card">
              <img src="Images/rain.png" class="weather-day" />
              <div class="day-card-day">Tuesday</div>
              <div>75&deg;</div>
            </div>
            <div class="day-card">
              <img src="Images/sunny.png" class="weather-day" />
              <div class="day-card-day">Wednesday</div>
              <div>80&deg;</div>
            </div>
            <div class="day-card">
              <img src="Images/thunderstorm.png" class="weather-day" />
              <div class="day-card-day">Thursday</div>
              <div>70&deg;</div>
            </div>
            <div class="day-card">
              <img src="Images/partly-cloudy.png" class="weather-day" />
              <div class="day-card-day">Friday</div>
              <div>72&deg;</div>
            </div>
            <div class="day-card">
              <img src="Images/snow.png" class="weather-day" />
              <div class="day-card-day">Saturday</div>
              <div>48&deg;</div>
            </div>
          </section>

          <template id="day-card-template">
            <div class="day-card">
              <img data-icon class="weather-icon" />
              <div class="day-card-day" data-date></div>
              <div><span data-temp></span><span>&deg;</span></div>
            </div>
          </template>
    </div>
    
    <script src="/whats-the-weather-like/Assets/script.js"></script>
     
</body>
</html>
